<!DOCTYPE html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./shopping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/script.js" ></script>
</head>
<body>
    <div id="modal-box">
        <div class="modal-box">
            <div class="card-info">
                <div class="card-name">
                    <h1>Card Detail</h1> 
                    <span onclick="closeButton()"><i class="fa fa-close"></i></span>
                </div>
                <form class="form">
                    <label for="Name">Name</label><br>
                    <input class="Name" type="text" name="Name">
                    <div class="card-number">
                        <div class="card-num">
                            <label for="Card-Number">Card Number</label><br>
                            <input class="Card-Number" type="text" name="Card-Number" width="200px"><br>
                        </div>
                        <div class="CVV">
                            <label for="CVV">CVV</label><br>
                            <input class="CVV-w"type="text" name="CVV">
                        </div> 
                    </div>
                    <div class="card-type">
                        <div>
                            <label for="Expire-Date">Expire Date</label><br>
                            <div class="date">
                                <select class="Expire-Date" name="Expire-Date" id="Expire-Date">
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                <select class="Expire-Date" name="Expire-Date" id="Expire-Date">
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>
                        <div class="pay-img">
                            <i class="fa fa-cc-visa"></i>
                            <i class="fa fa-cc-mastercard"></i>
                        </div>
                    </div>
                </form>
                <div class="accept">
                    <button type="button">Accept</button>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-bar">
        <div class="links">
            <div class="left-side">
                <a href="index.html"><img class="logo" src="images/logo.png" alt="logo"></a>
                <a class="menu font-family" href="menu.html">Menu</a>
            </div>
            <div class="shop-list font-family">
                <h2>Shopping List</h2>
            </div>
            <div class="right-side">
                <div class="search">
                    <input id="input" type="text" placeholder="Search.." onclick="search()" onblur="unselect()">
                    <button class="search-icon"><i class="fa fa-search"></i></button>
                </div>
                <a class="shopping shop-selected" href="shopping.html"><i class="fa fa-shopping-cart"></i></a>
                <a class="log-in font-family" href=""><i class="fa fa-user-circle"></i></a>
            </div>
        </div>
    </div>
    <hr>
    
    <div class="both-screens">
        <div class="left-screen">
            <div class="row">
                <img src="./images/pancit-edited.png" alt="Pancit" />
                <div class="details">
                    <h2 class="dish-name">Pancit Canton</h2>
                    <div id="order-input">
                        <button type="button">-</button>
                        <input type="text" value="1" id="input" />
                        <button>+</button>
                    </div>
                    <h2 class="price">$7.00</h2>
                    <button class="delete">Remove</button>
                </div>
            </div>
            <div class="row">
                <img src="./images/caldereta-edited.png" alt="caldereta" />
                <div class="details">
                    <h2 class="dish-name">Beef Caldereta</h2>
                    <div id="order-input">
                        <button type="button">-</button>
                        <input type="text" value="1" id="input" />
                        <button>+</button>
                    </div>
                    <h2 class="price">$20.00</h2>
                    <button class="delete">Remove</button>
                </div>
            </div>
            <div class="row">
                <img src="./images/pork-sisig-edited.png" alt="pork-sisig" />
                <div class="details">
                    <h2 class="dish-name">Pork Sisig Sisig</h2>
                    <div id="order-input">
                        <button type="button">-</button>
                        <input type="text" value="1" id="input" />
                        <button>+</button>
                    </div>
                    <h2 class="price">$20.00</h2>
                    <button class="delete">Remove</button>
                </div>
            </div>
        </div>
        <div class="right-screen">
            <div class="payment-detail">
                <div class="order-total">
                    <h2 class="change-to-white">Estimated Total:</h2>
                    <h3 class="change-to-white">$47.00 CAD</h3>
                    <hr />
                </div>
                <form id="notes" action="./index.html" method="post">
                    <div class="notes-for-order">
                        <p class="change-to-white">Order Notes:</p>
                        <textarea name="notes" i d="note-section"></textarea>
                    </div>
                </form>
                <div class="order-action">
                    <input class="submit-button" type="button" value="Add More Items" />
                    <input onclick="modalBox()" class="submit-button" type="button" value="Pay Now" />
                    <input class="submit-button" type="button" value="Pay In Person" />
                </div>
            </div>
            <h2 class="message">Thank you for shopping from us <br> Have a great day!</h2>
        </div>
    </div>
    <footer>
        <p class="font-family" >Â© 2022 Bok's 2 Go: Designed by Andrea, Daniella, Takami, Kana, Mateo, Jerry and Yanjun</p>
        <div class="footer-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
    </footer>
</body>
</html>
